<html lang="en">
	<head>

	<body>
		<header class="header">
			<a class="header__logo" href="index.html">
				<img src="./img/logo/logo.svg" alt="" />

			</a>
			<div class="header__day">--/--/--</div>
		</header>
		<div class="wrapper">
			<form action="" class="form" id="form">
				<input type="text" class="form__input" placeholder="Enter city name" />
				<button class="form__btn">
					<img src="./img/icons/search-interface-symbol.png" alt="Search" />
				</button>
			</form>
			<div class="search-history">
				<p class="search-history__title">Search history</p>
				<button class="search-history__btn">Clear all history</button>

				</div>
			</div>
			<div class="weather-container none">
				<div class="left-section">
					<div class="weather">
						<div>
							<div class="weather__temp">--°c</div>
							<div class="weather__city">-</div>
							<div class="weather__type">-</div>
						</div>
						<img class="weather-img" src="" alt="" />
					</div>
					<div class="weather-hourly-container"></div>
				</div>
				<div class="right-section">
					<div class="weather-daily-container">
						<div class="day-container first-day-container"></div>
						<div class="day-container second-day-container"></div>
						<div class="day-container third-day-container"></div>
						<div class="day-container fourth-day-container"></div>
						<div class="day-container fifth-day-container"></div>
					</div>
					<div class="details">
						<div class="details__humidity">
							<img src="./img/icons/humidity.png" alt="Humidity" />
							<div class="humidity">
								<div id="humidity">--%</div>
								<div class="humidity__title">Humidity</div>
							</div>
						</div>
						<div class="details__speed">
							<img src="./img/icons/wind.png" alt="Wind" />
							<div class="speed">
								<div id="speed">--.-- km/h</div>
								<div class="speed__title">Wind speed</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
